# build job as default
'default':
  - 'build-dev'

# start sync and watch
'sync':
  - 'browserSync'
  - 'watch'


# Buildtask for local
'build-dev':
  - 'build-js-dev'
  - 'build-css-dev'
  - 'build-html-dev'
  - 'imagemin'

# process stylesheets dev
'build-css-dev':
  - 'postcss:dev'

# process stylesheets dev
'build-css':
  - 'postcss:build'

# process javascripts dev
'build-js-dev':
  - 'jshint'
  - 'browserify:dev'
  - 'uglify'

# process html dev
'build-html-dev':
  - 'htmlmin'
