###
# + Custom Task Definitions
# https://github.com/firstandthird/load-grunt-config
# ==================================================================
#
# @description lists all configured tasks
#

# build job as default
'default':
  - 'build-dev'

# start sync and watch
'sync':
  - 'browserSync'
  - 'watch'


# Buildtask for local
'build-dev':
  - 'build-js-dev'
  - 'build-css-dev'
  - 'build-html-dev'
  - 'imagemin'

# process stylesheets dev
'build-css-dev':
  - 'postcss:dev'

# process javascripts dev
'build-js-dev':
  - 'jshint'
  - 'browserify:dev'
  - 'uglify'

# process html dev
'build-html-dev':
  - 'htmlmin'


# Buildtask for live
'build':
  - 'build-js'
  - 'build-css'
  - 'build-html'
  - 'imagemin'
  - 'copy:htaccess'
  - 'critical'

# process stylesheets dev
'build-css':
  - 'postcss:build'

# process javascripts dev
'build-js':
  - 'jshint'
  - 'browserify:build'
  - 'uglify'

# process html dev
'build-html':
  - 'htmlmin'
